<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Video Depth Map</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      #drawing {
        position: fixed;
        top: 0;
        left: 0;
      }
      audio{
        position: relative;
        top: 300px;
      }
    </style>
  </head>

  <body>
    <!-- <canvas id="drawing" width="200" height="200"></canvas> -->
    <canvas id="drawing" width="384" height="216"></canvas>
    <audio id="audio" src="./pretend-that.mp3" controls></audio>

    <div style="display: none">

      <video muted autoplay loop src="./timesSquare.m4v" alt="Waves"></video>

    </div>

    <script src="./three.min.js"></script>
    <script src="./OrbitControls.js"></script>
    <script src="./freq-to-freq.js"></script>
  </body>
</html>
